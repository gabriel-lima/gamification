{% extends "base.html" %}

{% block breadcrumbs %}

    <div id="breadcrumbs-wrapper" class=" grey lighten-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <ol class="breadcrumb">
                        <li><a href="">CRM</a></li>
                        <li class="active">Clientes</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block conteudo %}

    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <h4 class="header2">Clientes</h4>
                <table class="hoverable">
                    <thead>
                    <tr>
                        <th data-field="id">Nome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for scene in scenes %}
                            <td>{{ scene.name }}</td>
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red" href="{{ url_for('web.new_scene') }}">
            <i class="material-icons">add</i>
        </a>
    </div>

{% endblock %}
