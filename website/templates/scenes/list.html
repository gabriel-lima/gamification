{% extends "base.html" %}

{% block breadcrumbs %}

    <div id="breadcrumbs-wrapper" class=" grey lighten-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <ol class="breadcrumb">
                        <li><a href="">CRM</a></li>
                        <li class="active">Clientes</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block conteudo %}

    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <h4 class="header2">Clientes</h4>
                <table class="highlight">
                    <thead>
                    <tr>
                        <th data-field="id">Nome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for scene in scenes %}
                            <td>{{ scene.name }}</td>
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <form id="form-scene-name" action="{{ url_for('web.create_scene') }}" method="post">
            <div class="modal-content">
                <div class="input-field col s6">
                    <input id="scene_name" name="scene_name" type="text" class="validate">
                    <label for="scene_name">Nome do Cen√°rio</label>
                </div>
            </div>
            <div class="modal-footer">
                <a onclick="document.getElementById('form-scene-name').submit()"
                   class=" modal-action modal-close waves-effect waves-green btn-flat">Criar</a>
            </div>
        </form>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating modal-trigger btn-large waves-effect waves-light red" href="#modal1">
            <i class="material-icons">add</i>
        </a>
    </div>

{% endblock %}
{% block js %}
    <script>
        $(document).ready(function () {
            $('.modal-trigger').leanModal();
        });
    </script>
{% endblock %}
