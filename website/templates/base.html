<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Minhas Vendas | Software de Gestão de Vendas</title>

    <!-- Favicons-->
    <link rel="icon" href="http://demo.geekslabs.com/materialize/v1.1/images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed"
          href="http://demo.geekslabs.com/materialize/v1.1/images/favicon/apple-touch-icon-152x152.png">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection">
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet"
          media="screen,projection">

    <style>
        span.badge.new:after {
            content: " visitas";
        }
    </style>
</head>

<body class="loaded">
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->

<!-- //////////////////////////////////////////////////////////////////////////// -->

<!-- START HEADER -->
<header id="header" class="page-topbar">
    <!-- start header nav-->
    <div class="navbar-fixed">
        <nav class="cyan">
            <div class="nav-wrapper">
                <h1 class="logo-wrapper"><a href="" class="brand-logo darken-1">
                    <img style="height: 70px;margin-top: -8px;margin-left: -8px;"
                         src="{{ url_for('static', filename='images/logo.png') }}" alt="materialize logo"></a></h1>
                <ul class="right hide-on-med-and-down">
                    <li class="search-out">
                        <input type="text" class="search-out-text">
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="waves-effect waves-block waves-light show-search"><i
                                class="mdi-action-search"></i></a>
                    </li>
                    <li><a href="javascript:void(0);" class="waves-effect waves-block waves-light"><i
                            class="mdi-social-notifications"></i></a>
                    </li>
                    <li><a href=""
                           data-activates="chat-out" class="waves-effect waves-block waves-light chat-collapse"><i
                            class="mdi-communication-chat"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- end header nav-->
</header>
<!-- END HEADER -->

<!-- //////////////////////////////////////////////////////////////////////////// -->

<!-- START MAIN -->
<div id="main">
    <!-- START WRAPPER -->
    <div class="wrapper">

        <!-- START LEFT SIDEBAR NAV-->
        <aside id="left-sidebar-nav">
            <ul id="slide-out" class="side-nav fixed leftside-navigation ps-container ps-active-y"
                style="width: 240px;">
                <li class="user-details cyan darken-2">
                    <div class="row">
                        <div class="col col s4 m4 l4">
                            <img src="{{ url_for('static', filename='images/user.jpg') }}" alt=""
                                 class="circle responsive-img valign profile-image">
                        </div>
                        <div class="col col s8 m8 l8">
                            <a class="btn-flat dropdown-button waves-effect waves-light white-text profile-btn" href=""
                               data-activates="profile-dropdown">Júlia<i
                                    class="mdi-navigation-arrow-drop-down right"></i></a>
                            <ul id="profile-dropdown" class="dropdown-content">
                                <li>
                                    <a href=""><i class="mdi-action-face-unlock"></i> Perfil</a>
                                </li>
                                <li>
                                    <a href=""><i class="mdi-action-settings"></i> Opções</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href=""><i class="mdi-hardware-keyboard-tab"></i> Sair</a>
                                </li>
                            </ul>
                            <p class="user-roal">Administrador</p>
                        </div>
                    </div>
                </li>
                <li class="bold">
                    <a href="" class="waves-effect waves-cyan"><i class="mdi-action-dashboard"></i> Dashboard</a>
                </li>
                <li class="bold">
                    <a href="" class="waves-effect waves-cyan"><i class="material-icons">work</i> Vendas</a>
                </li>
                <li class="bold">
                    <a href="" class="waves-effect waves-cyan"><i class="material-icons">event_note</i> Agenda
                        <span class="new badge">4</span></a>
                </li>
                <li class="bold">
                    <a href="" class="waves-effect waves-cyan"><i class="material-icons">attach_money</i> Finanças</a>
                </li>
                <li class="bold">
                    <a href="{{ url_for('lista_de_clientes') }}" class="waves-effect waves-cyan">
                        <i class="material-icons">contacts</i> Clientes
                    </a>
                </li>
            </ul>
        </aside>
        <!-- END LEFT SIDEBAR NAV-->

        <!-- START CONTENT -->
        <section id="content">

            {% block breadcrumbs %}
            {% endblock %}

            <div class="preloader-wrapper big active" style="margin-left: 40%; margin-top: 15%;">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

            <!--start container-->
            <div class="container">
                <div class="section" style="display:none;">
                    {% block conteudo %}
                    {% endblock %}
                </div>
            </div>

        </section>
        <!-- END CONTENT -->

        <!-- //////////////////////////////////////////////////////////////////////////// -->
        <!-- START RIGHT SIDEBAR NAV-->
        <aside id="right-sidebar-nav">
            <ul id="chat-out" class="side-nav rightside-navigation right-aligned ps-container ps-active-y"
                style="right: -250px; height: 739px;">
                <li class="li-hover">
                    <a href="" data-activates="chat-out"
                       class="chat-close-collapse right"><i class="mdi-navigation-close"></i></a>

                    <div id="right-search" class="row">
                        <form class="col s12">
                            <div class="input-field">
                                <i class="mdi-action-search prefix"></i>
                                <input id="icon_prefix3" type="text" class="validate">
                                <label for="icon_prefix">Search</label>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>
        </aside>
        <!-- LEFT RIGHT SIDEBAR NAV-->

    </div>
    <!-- END WRAPPER -->

</div>
<!-- END MAIN -->

<!-- jQuery Library -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
<!--materialize js-->
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>

<script>
    $(document).ready(function () {
        $(window).load(function () {
            setTimeout(function () {
                $('.preloader-wrapper').fadeOut('slow', function () {
                    $('.section').fadeIn('slow');
                });
            }, 0);
        });
    });
</script>

{% block js %}
{% endblock %}

</body>

</html>
