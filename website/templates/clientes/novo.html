{% extends "base.html" %}

{% block breadcrumbs %}

    <div id="breadcrumbs-wrapper" class=" grey lighten-3">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                    <ol class="breadcrumb">
                        <li><a href="">CRM</a></li>
                        <li><a href="{{ url_for('lista_de_clientes') }}">Clientes</a></li>
                        <li class="active">Cadastro</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block conteudo %}

    <div class="row">
        <div class="col s12 m12 l10">
            <div class="card small" style="height: auto;">
                <div class="card-image" style="height: 80px;">
                    <img src="{{ url_for('static', filename='images/desktop.jpg') }}">
                    <span class="card-title">Cadastro de Cliente</span>
                </div>

                <div class="card-content" style="height: auto;">
                    <form action="{{ url_for('criar_cliente') }}" method="post">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">person</i>
                                <input id="nome" name="nome" type="text">
                                <label for="nome" class="">Nome</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="sobrenome" name="sobrenome" type="text">
                                <label for="sobrenome">Sobrenome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" name="email" type="email">
                                <label for="email">E-mail</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="telefone" name="telefone" type="tel">
                                <label for="telefone">Telefone</label>
                            </div>
                            <div class="input-field col s6">
                                <select class="initialized" id="tipo_pessoa" name="tipo_pessoa">
                                    <option value="" disabled="" selected="">Selecione</option>
                                    <option value="PF" selected="true">Pessoa Física</option>
                                    <option value="PJ">Pessoa Jurídica</option>
                                </select>
                                <label>Tipo de Pessoa</label>
                            </div>
                        </div>
{#                        <div class="row">#}
{#                            <div class="input-field col s6">#}
{#                                <i class="material-icons prefix">event_available</i>#}
{#                                <input type="date" id="data_nascimento" name="data_nascimento" class="datepicker">#}
{#                                <label for="data_nascimento">Data de Nascimento</label>#}
{#                            </div>#}
{#                        </div>#}
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="observacoes" name="observacoes" class="materialize-textarea"
                                          length="120"></textarea>
                                <label for="observacoes">Observações</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s7">
                                <button class="btn-large cyan waves-effect waves-light right" type="submit"
                                        name="action">Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('select').material_select();
            $('.datepicker').pickadate({
                selectMonths: true,
                selectYears: 60,
                format: "dd/mm/yyyy",
                today: "Hoje",
                clear: "Limpar",
                close: "Fechar",
                weekdaysLetter: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                monthsFull: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthsShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                weekdaysFull: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                weekdaysShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'],
                labelMonthNext: 'Próximo mês',
                labelMonthPrev: 'Mês Anterior',
                labelMonthSelect: 'Selecione um mês',
                labelYearSelect: 'Selecione um ano'
            });
        });
    </script>
{% endblock %}
