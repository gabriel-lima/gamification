{% extends "base.html" %}

{% block breadcrumbs %}

<div id="breadcrumbs-wrapper" class=" grey lighten-3">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <ol class="breadcrumb">
          <li><a href="">CRM</a></li>
          <li><a href="{{ url_for('lista_de_clientes') }}">Clientes</a></li>
          <li class="active">Cadastro</li>
        </ol>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block conteudo %}

<div class="row">
  <div class="col s12 m12 l10">
    <div class="card small" style="height: auto;">
      <!-- <div class="card-image">
        <img src="{{ url_for('static', filename='images/customer.jpg') }}">
        <span class="card-title" style="bottom: 80px; color: #000000;">
          <i class="material-icons" style="vertical-align: text-top; ">contacts</i>
          &nbsp;Cadastro de Cliente</span>
      </div> -->

      <div class="card-content" style="height: auto;">
        <form action="{{ url_for('criar_cliente') }}" method="post">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">person</i>
              <input id="nome" name="nome" type="text">
              <label for="nome" class="">Nome</label>
            </div>
            <div class="input-field col s6">
              <input id="sobrenome" name="sobrenome" type="text">
              <label for="sobrenome">Sobrenome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" name="email" type="email">
              <label for="email">E-mail</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="telefone" name="telefone" type="tel">
              <label for="telefone">Telefone</label>
            </div>
            <div class="input-field col s6">
              <p>
                <input name="tipo_pessoa" type="radio" id="pessoa_fisica" checked/>
                <label for="pessoa_fisica">Pessoa Física</label>
              </p>
              <p>
                <input name="tipo_pessoa" type="radio" id="pessoa_juridica" />
                <label for="pessoa_juridica">Pessoa Júridica</label>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="observacoes" name="observacoes" class="materialize-textarea"
              length="120"></textarea>
              <label for="observacoes">Observações</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s7">
              <button class="btn-large cyan waves-effect waves-light right" type="submit"
              name="action">Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
