{% extends "base.html" %}

{% block breadcrumbs %}

<div id="breadcrumbs-wrapper" class=" grey lighten-3">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <ol class="breadcrumb">
                    <li><a href="">CRM</a>
                    </li>
                    <li><a href="">Clientes</a>
                    </li>
                    <li class="active">Cadastro</li>
                </ol>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block conteudo %}

<div class="preloader-wrapper big active" style="margin-left: 40%; margin-top: 15%;">
  <div class="spinner-layer spinner-blue">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-red">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-yellow">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>

  <div class="spinner-layer spinner-green">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<div class="row conteudo" style="display:none;">
    <div class="col s12 m12 l10">
        <div class="card-panel">
            <h4 class="header2">Cadastro de Cliente</h4>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
							<i class="material-icons prefix">person</i>
                            <input id="first_name" type="text">
                            <label for="first_name" class="">Nome</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="last_name" type="text">
                            <label for="last_name">Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
							<i class="material-icons prefix">email</i>
                            <input id="email" type="email">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
					
                    <div class="row">
						<div class="input-field col s6">
				          <i class="material-icons prefix">phone</i>
				          <input id="icon_telephone" type="tel">
				          <label for="icon_telephone">Telefone</label>
				        </div>
                        <div class="input-field col s6">
                            <select class="initialized">
                                <option value="" disabled="" selected="">Selecione</option>
                                <option value="1">Pessoa Física</option>
                                <option value="2">Pessoa Jurídica</option>
                            </select>
                            <label>Tipo de Pessoa</label>
                        </div>
                    </div>
					
					<div class="row">
	                    <div class="input-field col s6">
							<i class="material-icons prefix">event_available</i>
							<input type="date" class="datepicker">
	                        <label for="dob">Data de Nascimento</label>
	                    </div>
					</div>

                    <div class="row">
                        <div class="input-field col s12">
							<textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
							<label for="textarea1">Observações</label>
						</div>
                        <div class="row">
                            <div class="input-field col s7">
                                <button class="btn-large cyan waves-effect waves-light right" type="submit" name="action">Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  $(document).ready(function() {
    $(window).load(function() {
      setTimeout(function() {
		  $('.preloader-wrapper').fadeOut('slow', function() {
		  	$('.conteudo').fadeIn('slow');
		  });
		  
      }, 2000);
    });  
	
    $('select').material_select();
	$('.datepicker').pickadate({
	    selectMonths: true, // Creates a dropdown to control month
	    selectYears: 60, // Creates a dropdown of 15 years to control year
		format: "dd/mm/yyyy",
		today: "Hoje",
		clear: "Limpar",
		close: "Fechar",
		weekdaysLetter: [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
		monthsFull: [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ],
		monthsShort: [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
        weekdaysFull: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
        weekdaysShort: [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
		labelMonthNext: 'Próximo mês',
        labelMonthPrev: 'Mês Anterior',
        labelMonthSelect: 'Selecione um mês',
        labelYearSelect: 'Selecione um ano',
	  });
  });
</script>
{% endblock %}
